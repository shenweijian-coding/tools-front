<body>
  <button id="btn">测试</button>
  <script>
    class parent {
      static via;
      constructor(a) {
        console.log(a);
        this.via = '111'
      }
    }
    class child extends parent {
      constructor() {
        console.log(111);
        super(111)
        this.via = '111'
      }
      static test() {
        console.log(this.via)
      }
    }
    child.test.apply(child)
  </script>
